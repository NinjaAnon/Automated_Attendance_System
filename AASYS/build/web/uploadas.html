<html>
    <head>
        <title>Upload Attendance Sheet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <form action="uploadservlet" method="post"
        enctype="multipart/form-data">
        Start Day<input type="text" name="name" /><br/>
        End Day<input type="text" name="uid" /><br/>
        Attendance Sheet Name:<input type="text" name="pass" /><br/>
        <h3>File Upload:</h3>
        Select a file to upload: <br />
        <input type="file" name="file"/>
        <input type="submit" value="Upload AS" />
        </form>
    </body>
</html>
